<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* CSS for styling the text and image container */
        #content-container {
            text-align: center;
            position: relative;
            height: 100vh; /* Make the container fill the viewport height */
        }

        /* CSS for styling the button */
        #birthday-button {
            font-size: 18px;
            padding: 12px 24px;
            background-color: #FF5722; /* Orange background color */
            color: #FFF; /* White text color */
            border: none;
            border-radius: 8px; /* Rounded corners */
            cursor: pointer;
            position: absolute;
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Drop shadow */
            transition: background-color 0.3s ease; /* Smooth color transition */
        }

        /* Hover effect for the button */
        #birthday-button:hover {
            background-color: #FF8A65; /* Lighter orange on hover */
        }

        /* CSS for styling the blinking h1 text */
        #birthday-text {
            font-size: 36px;
            font-weight: bold;
            color: #FF5722; /* Orange color */
            display: none;
            animation: blink 1s linear infinite;
        }

        @keyframes blink {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* CSS for styling the random quote text */
        #quote {
            text-align: center;
            margin-top: 20px;
            display: none; /* Initially hidden */
        }

        /* CSS for styling the quotes as h3 */
        h3 {
            font-size: 18px;
            color: #333; /* Dark gray text color */
        }

        /* CSS for the balloon animation */
        @keyframes balloon-rise {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-200vh);
                opacity: 0;
            }
        }

        /* Random balloon colors */
        .balloon {
            position: absolute;
            width: 20px;
            height: 30px;
            border-radius: 50%;
            animation: balloon-rise 5s linear infinite;
        }

        .balloon:nth-child(odd) {
            background-color: #FF5722; /* Orange */
        }

        .balloon:nth-child(even) {
            background-color: #4CAF50; /* Green */
        }

        /* CSS for styling birthday trumpets */
        .trumpet {
            width: 50px;
            height: 100px;
            position: absolute;
        }

        .trumpet.left {
            left: 10%;
            bottom: -100px; /* Position below the page */
        }

        .trumpet.right {
            right: 10%;
            bottom: -100px; /* Position below the page */
            transform: scaleX(-1); /* Flip horizontally */
        }

    </style>
    <script>
        function displayBirthday() {
            var birthdayButton = document.getElementById("birthday-button");
            var birthdayText = document.getElementById("birthday-text");
            var birthdayGIF = document.getElementById("birthday-gif");
            var quote = document.getElementById("quote");

            birthdayButton.style.display = "none"; // Hide the "Happy Birthday" button
            birthdayText.style.display = "block";
            birthdayGIF.style.display = "block";
            quote.style.display = "block";

            // Create an <audio> element for the birthday song
            var audio = document.createElement("audio");
            audio.src = "happy.mp3"; // Replace with the actual URL
            audio.controls = true; // Add audio controls (play, pause, volume)
            audio.autoplay = true; // Auto-play the song

            // Replace this with an array of birthday quotes
            var quotes = [
                "Selamat ulang tahun, sayang! Semoga seiring bertambahnya usia, bertambah pula rasa syukur atas segala berkah di dalam hidup. Semoga juga doamu menjadi nyata.",
                "Aku punya doa buat kamu hari ini. Semoga kamu senantiasa berbahagia dan terus tersenyum seperti yang biasa kamu lakukan. Selamat ulang tahun!",
                "Aku adalah orang yang paling beruntung di dunia karena aku memiliki orang yang paling luar biasa di sisiku. Terima kasih telah menjadi batu karangku. Selamat ulang tahun.",
                "Selamat ulang tahun untuk seseorang yang istimewa yang membawa begitu banyak kebahagiaan di hatiku. Aku bersyukur untuk setiap momen yang kita habiskan bersama, dan aku berharap kebahagiaan kita tidak akan pernah berakhir.",
                "Sayangku, hari ini adalah hari ulang tahunmu dan aku berdoa kepada Tuhan agar hari ini menjadi sangat istimewa dan sangat cerah untukmu. Selamat ulang tahun, Sayangku!",
            ];

            // Get a random quote from the array
            var randomQuote = quotes[Math.floor(Math.random() * quotes.length)];

            // Create an <h3> element for the quote
            var h3 = document.createElement("h3");
            h3.textContent = randomQuote;
            quote.appendChild(h3);

            // Append the audio element to the content container
            var contentContainer = document.getElementById("content-container");
            contentContainer.appendChild(audio);
        }
    </script>
</head>
<body>
    <div id="content-container">
        <button id="birthday-button" onclick="displayBirthday()">Click to Celebrate</button>
        <h1 id="birthday-text" style="display: none;">Happy Birthday! Sayangku Cica ðŸ’•ðŸ˜˜</h1>
        <img id="birthday-gif" style="display: none;" src="https://media.tenor.com/1Z7EJnXM8c8AAAAC/happy-birthday.gif" alt="Birthday GIF">
        <div id="quote" style="display: none;"></div>

        <!-- Balloons -->
        <script>
            for (var i = 0; i < 15; i++) {
                var balloon = document.createElement("div");
                balloon.className = "balloon";
                balloon.style.left = (Math.random() * 100) + "%";
                document.getElementById("content-container").appendChild(balloon);
            }
        </script>
    </div>
</body>

<!-- Birthday Trumpets -->
<img class="trumpet left" src="https://media.tenor.com/T8BBztMPNqcAAAAi/meute-muete.gif" alt="Left Trumpet">
<img class="trumpet right" src="https://media.tenor.com/T8BBztMPNqcAAAAi/meute-muete.gif" alt="Right Trumpet">
</html>
